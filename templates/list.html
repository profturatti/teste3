{% extends 'base.html' %}

{% block content %}
    <h2>Contatos</h2>
    <ul>
        {% for contact in contacts %}
            <li>
                {{ contact.name }} - {{ contact.phone }} - {{ contact.email }}
                <a href="/edit/{{ contact.id }}">Editar</a>
                <a href="/delete/{{ contact.id }}">Excluir</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
